<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Play Spel</title>

    <!-- Site Properities -->
    <title>Play Spel</title>
    <link rel="stylesheet" href="stylesheets/css/semantic-ui.css">
    <link rel="stylesheet" href="stylesheets/css/vendor/alertify-bootstrap-3.css">
    <link rel="stylesheet" href="stylesheets/css/styles.css">
    
  <style>
      body > .grid {
      height: 100%;
    }
           
  </style>
</head>
<body>
	
    <div class="ui middle aligned center aligned grid">

        <!-- TOP ROW -->
        
            <div class="five wide column">
                <div class="row">
                    <div class="ui medium labels" id="player-1-turn-history"></div>
                </div>
                <div class="row">
                    <div class="ui medium labels" id="player-1-word-history"></div>    
                </div>
            </div>
                
            <div class="player1 three wide centered column">
                <div class="ui basic segments">
                    <div class="ui center aligned basic segment">
                        
                        <div class="ui player-1 bg-player-1 bordered player-1 circular image dimmable">
                            <div class="ui dimmer">
                                <div class="content">
<!--                                     <div class="center"><a class="ui player-1 circular label" id="player-1-win-count"></a></div> -->
                                </div>
                            </div>
                            <img class="ui centered fluid bordered player-1 circular image" src="images/avatars/Animals-11.png">
                        </div>
                        
                    </div>
                    <div class="ui center aligned basic segment"><span class="player-1-color" id="player-1-name">Player 1</span></div>
                    <div class="ui center aligned basic segment invisible"><a class="ui player-1 circular label" id="player-1-win-count"></a></div>
                    <div class="ui center aligned basic segment">
                        <i class="player-1 big caret down icon visible" id="player-1s-turn"></i>
                    </div>
                </div>
            </div>            
                
            <div class="player2 three wide centered column">
                <div class="ui basic segments">
                    <div class="ui center aligned basic segment">
                        
                        <div class="ui player-2 circular bordered image dimmable">
                            <div class="ui dimmer">
                                <div class="content">
                                    <div class="center">
<!--                                         <a class="ui player-2 circular label" id="player-2-win-count"></a> -->
                                    </div>
                                </div>
                            </div>
                            <img class="ui centered fluid bordered player-2 circular image" src="images/avatars/Animals-21.png">
                        </div>
                    </div>
                    <div class="ui center aligned basic segment"><span class="player-2-color" id="player-2-name">Player 2</span></div>
                    <div class="ui center aligned basic segment invisible"><a class="ui player-2 circular label" id="player-2-win-count"></a></div>

                    <div class="ui center aligned basic segment">
                        <i class="player-2 big caret down icon invisible" id="player-2s-turn"></i>
                    </div>
                </div>
            </div>

            <div class="five wide column">
                <div class="row">
                <div class="ui large labels" id="player-2-turn-history"></div>
                </div>
                <div class="row">
                <div class="ui large labels" id="player-2-word-history"></div>    
                </div>

            </div>
        

        <!-- MIDDLE ROW -->
        
            <div class="sixteen wide center aligned column current-word">
                <span id="current-string" class="visuallyhidden"></span>
                <div class="ui center aligned large horizontal list" id="letters"></div>
           </div>
            
        <!-- BOTTOM ROW -->
            <div class="sixteen wide center aligned column a-m">
                <ul class="letter-tiles">
                    <li class="letter-tile" id="a">a</li>
                    <li class="letter-tile" id="b">b</li>
                    <li class="letter-tile" id="c">c</li>
                    <li class="letter-tile" id="d">d</li>
                    <li class="letter-tile" id="e">e</li>
                    <li class="letter-tile" id="f">f</li>
                    <li class="letter-tile" id="g">g</li>
                    <li class="letter-tile" id="h">h</li>
                    <li class="letter-tile" id="i">i</li>
                    <li class="letter-tile" id="j">j</li>
                    <li class="letter-tile" id="k">k</li>
                    <li class="letter-tile" id="l">l</li> 
                    <li class="letter-tile" id="m">m</li>
                </ul>      
            </div>
            
            <div class="sixteen wide center aligned column n-z">
                <ul class="letter-tiles">
                    <li class="letter-tile" id="n">n</li>
					<li class="letter-tile" id="o">o</li>
					<li class="letter-tile" id="p">p</li>
					<li class="letter-tile" id="q">q</li>
					<li class="letter-tile" id="r">r</li>
					<li class="letter-tile" id="s">s</li>
					<li class="letter-tile" id="t">t</li>
					<li class="letter-tile" id="u">u</li>
					<li class="letter-tile" id="v">v</li>
					<li class="letter-tile" id="w">w</li>
					<li class="letter-tile" id="x">x</li>
					<li class="letter-tile" id="y">y</li>
					<li class="letter-tile" id="z">z</li>
                </ul>                   
            </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/semantic-ui.min.js"></script>
    <script src="js/vendor/alertifyorg.js"></script>
    <script src="js/_helpers.js"></script>
    <script src="js/app.js"></script>
    <script>
        $('.image').dimmer({on: 'hover'});
    </script> 
</body>
</html>
